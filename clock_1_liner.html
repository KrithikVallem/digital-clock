<!-- Just for fun, heres a clock in 1 line of JS -->
<script>
setInterval((d = new Date, h = d.getHours(), m = d.getMinutes(), s = d.getSeconds(), pad = n => n<10 ? `0${n}` : `${n}`) => {document.body.innerText = `${h === 0 ? 12 : h > 12 ? h-12 : h}:${pad(m)}:${pad(s)} ${h > 11 ? "PM" : "AM"}`}, 1*1000);
</script>
